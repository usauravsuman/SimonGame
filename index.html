<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Resources/simon-game-logo.svg">
</head>

<body>
    <div class="game">
        <h1 id="level-title">The Simon's Game!! Press Start</h1>
        <div class="boxes">
            <div class="row">
                <button id="red" class="btn red"></button>
                <button id="blue" class="btn blue"></button>
            </div>
            <div class="row">
                <button id="yellow" class="btn yellow"></button>
                <button id="green" class="btn green"></button>
            </div>
        </div>
        <button class="btn-start">Start Game</button>
    </div>
    
    <footer>
        <p>Made with ❤️ in India</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
